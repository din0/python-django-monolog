{% extends "base.html" %}
{% block content %}
    <p>添加新主题：</p>
    <form action="{% url 'new_topic' %}" method="post">
{#        模板标签防止攻击者利用表单获取对服务器未经授权的访问，跨站请求伪造攻击#}
        {% csrf_token %}
{#        .as_p让Django以段落格式渲染所有表单元素#}
        {{ form.as_p }}
        <button name="submit">提交</button>
    </form>
{% endblock content %}
