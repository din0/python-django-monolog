{% extends "base.html" %}

{% block header %}
    <h3>登录</h3>
{% endblock header %}

{% block content %}
    {% if form.errors %}
        <p>用户名或密码不正确，请重新输入.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-default">登录</button>
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
