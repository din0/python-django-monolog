<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Page</title>
</head>
<body>
    <p><a href="{% url 'index' %}">主页</p>
    <p><a href="{% url 'topics' %}">主题</a></p>
    <p>
        {% if user.is_authenticated %}
            Hello, {{ user.username }}.
            <a href="{% url 'logout' %}">注销</a>
        {% else %}
            <a href="{% url 'register' %}">注册</a>
            <a href="{% url 'login' %}">登录</a>
        {% endif %}
    </p>
    {% block content %}{% endblock content %}
</body>
</html>
