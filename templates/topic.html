{% extends 'base.html' %}

{% block content %}

    <p>主题：{{ topic }}</p>
    <p>内容：</p>
    <p>
        <a href="{% url 'new_entry' topic.id %}">添加新条目</a>
    </p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_add|date:'M d, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
            <p><a href="{% url 'edit_entry' entry.id %}">编辑该条目</a></p>
        </li>
        {% empty %}
        <li>该主题还没有内容</li>
        {% endfor %}
    </ul>
{% endblock content %}
